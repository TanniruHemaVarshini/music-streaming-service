{% extends 'index.html' %}
{% block 'body' %}

<center><h3>OTP sent successfully!</h3></center>
    <center><h4>Validate OTP</h4></center>
    <form method="post" action="{% url 'validate_otp' %}" align="center">
        {% csrf_token %}
        <br>
        <label for="email">Email:</label>
         <input type="email" id="email" name="email" required><br><br>
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br><br>
        <button type="submit" CLASS="black-button">Validate OTP</button>
    </form>
{% endblock %}
