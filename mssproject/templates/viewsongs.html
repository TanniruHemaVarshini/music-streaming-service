{% extends 'adminhome.html' %}

{% block 'body' %}
<h2 align="center"><u><b>View Songs </b></u></h2><br><br><br>
<div align="center"><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
</div>
<br><br>

<style>
#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width:50%;
  font-size: 16px;
  padding: 6px 10px 6px 10px;
  border: 1px solid #ddd;
  margin-bottom: 12px;

}
* {
  box-sizing: border-box;
}

table {
  border-collapse: collapse;
  width: 70%;
}

th, td {
  text-align: center;
  padding: 8px;
}


</style>
<table align="center" border="1" width="60%" height="10%" class="table table-bordered table-striped">
    <thead height="10%">

    <tr bgcolor="seashell" align="center">
        <td>Title</td>
        <td>Audiofile</td>

    </tr>
    </thead>
    <tbody id="myTable">

    {% for song in song %}
    <tr bgcolor="white" align="center">
        <td>{{song.title}}</td>
        <td>{{song.audio_file}}</td>


    </tr>


    {% endfor %}
     </tbody>

</table>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>


<center><h4>
   <b>Total Available Songs are {{ count }}</b>
</h4></center>


{% endblock %}
