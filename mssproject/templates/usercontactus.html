{% extends 'userindex.html' %}
{% block 'body' %}


<style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
        }

        .contact-form {
            background-color: seashell;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .contact-form h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333; /* Customize the text color */
        }

        .contact-form p {
            font-size: 16px;
            margin: 4px 0;
            color: #555; /* Customize the text color */
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: peru; /* Customize the button color */
            color: peru;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #e55500; /* Customize the button hover color */
        }
    </style>
</head>

    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Have questions, suggestions, or feedback? We'd love to hear from you. Please fill out the form below.</p>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Feedback"></textarea>
                <button><a href="{% url 'userindex' %}">Send</a></button>
            </form>
        </div>
    </div><br>
<center><font color="peru"> <h1>musicstream@gmail.com</h1></font>
<font color="peru"><h2>India</h2></font></center>
</body>

{% endblock %}
